<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="firstname">Hello</h1>
    <div id="lastname">FLM</div>
    <p id="fullname">Vegita</p>
    <hr />

    <button onClick="setFirstName()" id="first">FirstName</button>
    <button id="second" onClick="setLastName()">LASTNAME</button>
    <button id="firstLast" onClick="setFirstLastName()">FIRSTNAME LASTNAME</button>
    <button id="reset" onclick="resetDefault()">RESULT DEFAULTS</button>
  </body>
</html>
<script>
  function setFirstName(){
    document.getElementById("firstname").innerText = "Vamshi";

  }
  function setLastName(){
    document.getElementById("lastname").innerText = "krishna";

  }
  function setFirstLastName(){
    document.getElementById("fullname").innerText = "Vamshi Krishna";
  }

  function resetDefault(){
    document.getElementById("firstname").innerText = "Hello";
    document.getElementById("lastname").innerText = "FLM";
    document.getElementById("fullname").innerText = "Vegita";
  }

</script>
