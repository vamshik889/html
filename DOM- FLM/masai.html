<!DOCTYPE html>
 <html lang="en">
 <head>
 <title>Document</title>
 </head>
 <body>
 <h1>School Application</h1>
 <p>Enter Your name and gender to apply for school</p>
 <h2 id="display">Display entered name and gender here</h2>
 <hr>
<input type="text" id ="name" placeholder="Enter your name" value="">
 <select id="gender">
 <option value="Male">Male</option>
 <option value="Female">FeMale</option> 
 </select>
 <button id="apply()" onclick="apply()">Apply</button>
 </body>
 </html>
 <script>
    function apply(){
        let gender = document.getElementById("gender").value;
        let name = document.getElementById("name").value;
        document.getElementById("display").innerText = `your name is ${name} and gender is ${gender}`;
    }
 </script>
