  async function f() {
    // return 1; //by default resolve

    try {
      let promise = new Promise((resolve, reject) => {
        setTimeout(() => resolve("done"), 1000);
      });

      let result = await promise;

      alert(result);
    } catch (error) {
      console.log(error);
    }
  }

  f();
</script>
