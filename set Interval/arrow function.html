<script>
    let multiply = (x,y)=>x*y;
    let square = (x)=>multiply(x,x);
    let rightAngle = (a,b,c)=>{
        return square(a)+square(b) === square(c);
    }
    let res = rightAngle(3,4,5);
    console.log(res);
    
</script>
