<script>
  //#promise all

  // --> to handle multiple promises together.
  // --> the promise will be resolved, if all the promises inside it are resolved, else it will be reject

  let promise1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(100);
    }, 2000);
  });

  let promise2 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(200);
    }, 6000);
  });

  let promiseArray = [promise1, promise2];

  Promise.all(promiseArray)
    .then((resolvedValue) => {
      console.log("result", resolvedValue);
    })
    .catch((rejectValue) => {
      console.log("error", rejectValue);
    });
</script>
