<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        .container {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: lightblue;
        }

        .absolute-element {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: lightcoral;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute-element">Absolute</div>
    </div>
</body>
</html>
