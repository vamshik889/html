<script>

    let heading = document.createElement("h1");  
    heading.innerText = "i am h1";
    let para = document.createElement("p")
    para.innerText = "i am para tag";
    let body =  document.querySelector("body");
    body.append(heading,para);                     //append() method is used to add multiple tags inside the html document from javascript

</script>
