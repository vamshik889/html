<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-items:center;
            row-gap: 20px;
            column-gap: 20px;
        }
        .card{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(240, 143, 143);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
    </div>
</body>
</html>

<script>

let cards = document.querySelectorAll(".card")
cards.forEach(function(card){
    card.addEventListener("mouseenter",colorChange);
    card.addEventListener("mouseleave",revertColor)
})
function colorChange(event) {
            event.target.style.backgroundColor = "rgb(143, 240, 143)"; // Change to green on hover
        }

        function revertColor(event) {
            event.target.style.backgroundColor = "rgb(240, 143, 143)"; // Revert back to original color
        }
</script>
