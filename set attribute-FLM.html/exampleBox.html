<script>
  let parentBox = document.createElement("div");

  parentBox.setAttribute("id", "container");

  let div1 = document.createElement("div");
  let p = document.createElement("p");
  p.innerText = "I am p tag";

  div1.append(p);
  let div2 = document.createElement("div");
  div2.innerText = "I am div 2";
  let div3 = document.createElement("div");
  div3.innerHTML = "I  am div 3";

  parentBox.append(div1, div2, div3);

  document.querySelector("body").append(parentBox);
</script>
