<script>
async function getData() {
    try {
        // Make a network request to the specified URL
        const response = await fetch('https://api.example.com/data');
        
        // Check if the HTTP request was successful (status codes 200-299)
        if (!response.ok) {
            // If not successful, throw an error to be caught in the catch block
            throw new Error('Network response was not ok');
        }

        // Parse the response body as JSON
        const data = await response.json();
        
        // Log the parsed data to the console
        console.log(data);
    } catch (error) {
        // Handle any errors that occurred during the fetch or data processing
        console.error('Fetch error:', error);
    }
}

// Call the async function to execute the fetch request and handle the response
getData();


</script>
