<body>

    
    <div id="example">
        <span style="display: none;">Hidden Text</span>
        Visible Text
      </div>
      

    <script>
        let element = document.getElementById('example');

        console.log(element.innerText);  // Outputs: "Visible Text"
        console.log(element.textContent); // Outputs: "Hidden Text\n  Visible Text"

        /*
        
        innerText:
        Rendering: innerText considers the CSS styles and only returns visible text. If an element or its children have display: none or visibility: hidden styles, innerText will not include that text.
        Live Updates: innerText triggers a reflow of the DOM to compute the up-to-date value, which can be performance-intensive.
        Whitespace Handling: innerText normalizes whitespace, meaning it collapses multiple spaces into a single space and ignores leading/trailing spaces.
        Event Handlers: Setting innerText can trigger events, such as oninput.
        textContent:
        Rendering: textContent returns all text contained in an element, regardless of CSS styles. It includes text from elements that are hidden with display: none or visibility: hidden.
        Performance: textContent does not trigger a reflow of the DOM, making it generally faster and more efficient.
        Whitespace Handling: textContent preserves whitespace exactly as it is in the DOM.
        Event Handlers: Setting textContent does not trigger events like oninput.
        
        */


    </script>
</body>
